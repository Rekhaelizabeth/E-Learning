<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        nav {
            background-color: #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            color: white;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav .nav-buttons a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav .nav-buttons a:hover {
            background-color: #45a049;
        }

        /* Main Content */
        .content {
            text-align: center;
            margin-top: 100px;
            padding: 20px;
        }

        .content h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.5;
        }

        /* Footer */
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 1rem;
        }

        footer p a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">E-Learning</div>
        <div class="nav-buttons">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Signup</a>
        </div>
    </nav>

    <div class="content">
        <h1>Welcome to E-Learning Platform</h1>
       
    </div>

    <footer>
        <p>&copy; 2024 E-Learning. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

</body>
</html>
